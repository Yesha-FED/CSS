<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent sibling Selector</title>
    <style>
        .adj + p + p{
            background-color: rgb(20, 235, 13);
            color: rgb(247, 250, 247);
        }
    </style>
</head>
<body>
    <h1>Adjacent sibilings Selectors</h1>
    <div class="adj">
        <p>Lorem</p>
        <p>Lorem</p>
        <h3>Lorem</h3>
        <p>Lorem</p>
    </div>
    <p>Yesha</p>
    <p>Kansara</p>
</body>
</html>
