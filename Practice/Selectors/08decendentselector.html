<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decendent Selector</title>
    <style>
        .parent p{
            background-color: coral;
            border: 5px beige;
        }
        .child p{
            background-color: rgb(16, 122, 214);
            color: aqua;
        }
    </style>
</head>
<body>
    <h2>Decendent Selectors</h2>
    <div class="parent"> 
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam vitae iure odio quidem excepturi!</p>
       <h1>Lorem ipsum dolor sit amet consectetur.</h1>
    
       <div class="child">
        <p>It is lorem</p>
        <p>It is lorem</p>
       </div>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <h2>Lorem</h2>
</body>
</html>
