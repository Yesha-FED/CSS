<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        div[class*="b"]{
            width: 300px;
            height: 150px;
            border: 10px;
        }
        .b-1{
            background-color: chocolate;
        }
        .b-2{
            background-color: rgb(161, 87, 34);
        }
        .b-3{
            background-color: rgb(241, 176, 129);
        }
        .b-4{
            background-color: rgb(71, 37, 12);
        }
        .b-5{
            background-color: rgba(245, 194, 158, 0.671);
        }
    </style>
</head>
<body>
    <h1>Attribute Selectors </h1>
    <div class="b-1">box-1</div>
    <div class="b-2">box-2</div>
    <div class="b-3">box-3</div>
    <div class="b-4">box-4</div>
    <div class="b-5">box-5</div>
</body>
</html>
