<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style</title>
    <style>
        .f{
            font-style: italic;
            font-size: large;
        }
        .o{
            font-style: normal;
            font-size: large;
        }
        .nt{
            font-style: oblique;
            font-size: large;
        }
        
    </style>
</head>
<body>
    <h1>Font Style</h1>
    <hr>
    <div class="f">Lorem ipsum dolor sit amet.</div>
    <hr>
    <div class="o">Lorem ipsum dolor sit amet.</div>
    <hr>
    <div class="nt">Lorem ipsum dolor sit amet.</div>
</body>
</html>
