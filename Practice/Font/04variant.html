<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Variant</title>
    <style>
        .fo{
            font-variant: normal;
        }
        .nt{
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <h1>Font Variant</h1>
    <hr>
    <div class="fo">Lorem ipsum dolor sit amet.</div>   
    <hr>
    <div class="nt">Lorem ipsum dolor sit amet.</div>
</body>
</html>
