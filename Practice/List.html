<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in CSS</title>
    <style>
        li.a{
            list-style-type: lower-greek;
        }
        li.b{
            list-style-type: armenian;
        }
        li.c{
            list-style-type: decimal-leading-zero;
        }
        li.d{
            list-style-image: url(../Images/olainstagram.svg);
        }
    </style>
</head>
<body>
    <h1>List in CSS</h1>
    <ul>
        <li class="a">Orange</li>
        <li class="a">Orange</li>
        <li class="a">Orange</li>
        <li class="a">Orange</li>
        <br>
        <br>
        <li class="b">Red</li>
        <li class="b">Red</li>
        <li class="b">Red</li>
        <li class="b">Red</li>
        <br>
        <br>
        <li class="c">Carrot</li>
        <li class="c">Carrot</li>
        <li class="c">Carrot</li>
        <li class="c">Carrot</li>
        <br>
        <br>
        <li class="d">Dog</li>
        <li class="d">Dog</li>
        <li class="d">Dog</li>
        <li class="d">Dog</li> 
        <br>
        <br>
    </ul>
</body>
</html>
