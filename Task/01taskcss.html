<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Survey</title>
</head>
<body>
    <style>
        h1{
            background-color: brown;
            color: aliceblue;
        }
        li{
            background-color: rgb(243, 180, 86);
        }
        h2{
            background-color: blueviolet;
            color: black;
            height: 100px;
        }
    </style> 
    <h1 width="50%" align="center">Movies Survey</h1>
    <form action="">
       <fieldset>
        <li type="1">
        <label for="gender">What is your gender?</label>
        <br>
        <br>
        <input type="radio" name="Female" id="Female">
        <label for="Female">Female</label>
        <br>
        <input type="radio" name="Male" id="Male">
        <label for="Male">Male</label>
        <br>
        <input type="radio" name="Prefer not to answer" id="Prefer not to answer">
        <label for="Prefer not to answer">Prefer not to answer</label>
        <br>
        <input type="radio" name="Other" id="Other">
        <label for="Other">Other</label>
        <br>
        <br>
        <br>
    </li>
        <li type="1">
        <label for="age">What is your age?</label><br>
        <input type="text" name="age" id="age">
        <br>
        <br>
        <br>
    </li>
    <li  type="1">
        <label for="education">What is your highest level of education?</label>
        <br>
        <br>
        <input type="radio" name="High school" id="High school">
        <label for="High school">High school</label>
        <br>
        <input type="radio" name="Associate degree" id="Associate degree">
        <label for="Associate degree">Associate degree</label>
        <br>
        <input type="radio" name="Bachelor's degree" id="Bachelor's degree">
        <label for="Bachelor's degree">Bachelor's degree</label>
        <br>
        <input type="radio" name="Master's degree" id="Master's degree">
        <label for="Master's degree">Master's degree</label>
        <br>
        <input type="radio" name="Professional degree" id="Professional degree">
        <label for="Professional degree">Professional degree</label>
        <br>
        <input type="radio" name="Doctorate degree" id="Doctorate degree">
        <label for="Doctorate degree">Doctorate degree</label>
        <br>
        <input type="radio" name="Other" id="Other">
        <label for="Other">Other</label>
        <br>
        <br>
        <br>
        </li>
        <li type="1">
            <label for="Movies">What is your favourite types of movies?<br>Select upto 3.</label>
            <br>
            <br>
            <input type="checkbox" name="Action and adventure" id="Action and adventure">
            <label for="Action and adventure">Action and adventure</label>
            <br>
            <input type="checkbox" name="Animation" id="Animation">
            <label for="Animation">Animation</label>
            <br>
            <input type="checkbox" name="Comedy" id="Comedy">
            <label for="Comedy">Comedy</label>
            <br>
            <input type="checkbox" name="Drama" id="Drama">
            <label for="Drama">Drama</label>
            <br>
            <input type="checkbox" name="Historical" id="Historical">
            <label for="Historical">Historical</label>
            <br>
            <input type="checkbox" name="Horror" id="Horror">
            <label for="Horror">Horror</label>
            <br>
            <input type="checkbox" name="Science fiction" id="Science fiction">
            <label for="Science fiction">Science fiction</label>
            <br>
            <input type="checkbox" name="Western" id="Western">
            <label for="Western">Western</label>
            <br>
            <input type="checkbox" name="Other" id="Other">
            <label for="Other">Other</label>
            <br>
            <br>
            <br>
            </li>
            <li type="1">
                <label for="important reason">What is the most important reason that you want to see a movie?</label>
                <br>
                <br>
                <input type="radio" name="Trailers" id="Trailers">
                <label for="Trailers">Trailers</label>
                <br>
                <input type="radio" name="Advertisements" id="Advertisements">
                <label for="Advertisements">Advertisements</label>
                <br>
                <input type="radio" name="Comments" id="Comments">
                <label for="Comments">Comments</label>
                <br>
                <input type="radio" name="Cast" id="Cast">
                <label for="Cast">Cast</label>
                <br>
                <input type="radio" name="Recommendation" id="Recommendation">
                <label for="Recommendation">Recommendation</label>
                <br>
                <input type="radio" name="Other" id="Other">
                <label for="Other">Other</label>
                <br>
                <br>
                </li>
                <li type="1">
                    <label for="important element">What is the most important element for you in a movie?</label>
                    <br>
                    <br>
                    <input type="radio" name="Content" id="Content">
                    <label for="Content">Content</label>
                    <br>
                    <input type="radio" name="Characterization" id="Characterization">
                    <label for="Characterization">Characterization</label>
                    <br>
                    <input type="radio" name="Cinematic Effects" id="Cinematic Effects">
                    <label for="Cinematic Effects">Cinematic Effects</label>
                    <br>
                    <input type="radio" name="Soundtrack" id="Soundtrack">
                    <label for="Soundtrack">Soundtrack</label>
                    <br>
                    <input type="radio" name="Other" id="Other">
                    <label for="Other">Other</label>
                    <br>
                    <br>
                    <br>
                    </li>
                    <li type="1">
                        <label for="watch movies">How often do you watch a movie?</label>
                        <br>
                        <br>
                        <input type="radio" name="Extremely often" id="Extremely often">
                        <label for="Extremely often">Extremely often</label>
                        <br>
                        <input type="radio" name="Very often" id="Very often">
                        <label for="Very often">Very often</label>
                        <br>
                        <input type="radio" name="Moderately often" id="Moderately often">
                        <label for="Moderately often">Moderately often</label>
                        <br>
                        <input type="radio" name="Slightly often" id="Slightly often">
                        <label for="Slightly often">Slightly often</label>
                        <br>
                        <input type="radio" name="Not at all" id="Not at all">
                        <label for="Not at all">Not at all</label>
                        <br>
                        <br>
                        <br>
                        </li>
                        <li type="1">
                            <label for="watch movies">what is your favourite place to watch a movie?</label>
                            <br>
                            <br>
                            <input type="radio" name="Cinema" id="Cinema">
                            <label for="Cinema">Cinema</label>
                            <br>
                            <input type="radio" name="Online" id="Online">
                            <label for="Online">Online</label>
                            <br>
                            <input type="radio" name="DVD" id="DVD">
                            <label for="DVD">DVD</label>
                            <br>
                            <input type="radio" name="TV" id="TV">
                            <label for="TV">TV</label>
                            <br>
                            <input type="radio" name="Other" id="Other">
                            <label for="Other">Other</label>
                            <br>
                            <br>
                            <br>
                            </li>
                            <li  type="1">
                                <label for="lead in movie">Do you want to see a male or a female lead in a movie?</label>
                                <br>
                                <br>
                                <input type="radio" name="Female" id="Female">
                                <label for="Female">Female</label>
                                <br>
                                <input type="radio" name="Male" id="Male">
                                <label for="Male">Male</label>
                                <br>
                                <input type="radio" name="Doesn't matter" id="Doesn't matter">
                                <label for="Doesn't matter">Doesn't matter</label>
                                <br>
                                <br>
                                <br>
                                </li>
                                <li  type="1">
                                    <label for="favourite movie">What is your favourite movie?</label><br>
                                    <input type="text" name="favourite movie" id="favourite movie">
                                    <br>
                                    <br>
                                    <br>
                                </li>
    <h2 align="center">                            
        <input type="submit" value="submit"> 
    </h2>                          
       </fieldset> 
    </form>
</body>
</html>
